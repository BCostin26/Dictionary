<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dictionary</title>
    <link rel="stylesheet" href="./Dictionary.css">
</head>

<body>
    <main class="title">
        <h1>- Dictionary -</h1>
        <img src="book.jpg.png" alt="book" class="book">
        <h3>"Below you can make your own dictionary.
            Using the add word button you will add a word to the dictionary.
            If you want to search for a
            specific word you can use the search word button."
        </h3>
    </main>
    <div class=buttons>
        <div class="input">
            <input type="text" id="inputWord">
        </div>
        <button onclick="addWord()" class="addWord">Add word</button>
        <button onclick="searchWord()" class="searchWord">Search word</button>
    </div>
    <div>
        <script src="./Dictionary.js"></script>
    </div>
</body>

</html>
